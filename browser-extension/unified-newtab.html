<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* 搜索区域 */
        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .search-btn:hover {
            opacity: 0.9;
        }
        
        /* 搜索结果 */
        .search-results {
            max-width: 600px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .result-group {
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .result-group:last-child {
            border-bottom: none;
        }
        
        .result-group h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: background 0.2s;
        }
        
        .result-item:hover {
            background: #f5f5f5;
        }
        
        .result-favicon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 4px;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-url {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-results {
            padding: 24px;
            text-align: center;
            color: #666;
        }
        
        .no-results .hint {
            font-size: 13px;
            color: #999;
            margin-top: 8px;
        }
        
        /* 快捷访问 */
        .quick-access {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .quick-section {
            margin-bottom: 30px;
        }
        
        .quick-section h3 {
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
            opacity: 0.9;
        }
        
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        
        .quick-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .quick-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .quick-favicon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .quick-title {
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* 设置提示 */
        .setup-hint {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            max-width: 400px;
            margin: 40px auto;
        }
        
        .setup-hint p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .setup-hint button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .setup-hint button:hover {
            opacity: 0.9;
        }
        
        .empty-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px;
        }
</style>
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索卡片、书签或网页..." autofocus>
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- 搜索结果 -->
        <div id="searchResults" class="search-results" style="display: none;"></div>
        
        <!-- 快捷访问 -->
        <div id="quickAccess" class="quick-access"></div>
        
        <!-- 设置提示 -->
        <div id="setupHint" class="setup-hint" style="display: none;">
            <p>请先在扩展设置中配置导航站地址</p>
            <button id="openSettings">打开设置</button>
        </div>
    </div>
    
    <script src="pinyin-lite.js"></script>
    <script src="unified-newtab.js"></script>
</body>
</html>
