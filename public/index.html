<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0">
    <title>CNI新标签页</title>
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="description" content="个人导航页面，提供常用网站链接和工具集合，让您快速访问常用资源" />
    <meta name="keywords" content="导航,常用网站,工具集合,个人导航,快速访问" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CNI导航" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <!-- 资源预加载提示 -->
    <link rel="preconnect" href="https://main.ssss.nyc.mn" crossorigin>
    <link rel="dns-prefetch" href="https://img.icons8.com">
    <!-- 在页面渲染前应用保存的背景，消除闪烁 -->
    <script>
      (function() {
        try {
          // 背景版本号 - 与 Home.vue 中保持一致
          var BG_VERSION = '3.0';
          var savedBgVersion = localStorage.getItem('nav_background_version');
          if (savedBgVersion !== BG_VERSION) {
            localStorage.removeItem('nav_background');
            localStorage.setItem('nav_background_version', BG_VERSION);
          }
          
          var savedBg = localStorage.getItem('nav_background');
          if (savedBg) {
            // 添加内联样式，覆盖 CSS 默认背景
            var style = document.createElement('style');
            style.textContent = '.home-container { background-image: url(' + savedBg + ') !important; }';
            document.head.appendChild(style);
          }
        } catch (e) {
          console.error('Failed to load saved background:', e);
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-tM3rW0L1.js"></script>
  </head>
  <body style="margin:0;padding:0;background:#222;">
    <div id="app"></div>
    <!-- PWA Service Worker 注册 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              // 检查更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 可选：提示用户刷新
                    if (confirm('发现新版本，是否立即更新？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(() => {});
        });
      }
    </script>
  </body>
</html>
